<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>임채윤 ♥ 왕감경 결혼합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Marcellus', serif;
      background: #2d3b34;
      height: 100%;
      color: white;
      padding: 20px 12px;  /* 👈 배경을 비칠 공간 확보 */
    }

    #petal-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }


    .section {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .section img {
      width: 100%;
      display: block;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      max-width: 720px;  /* 👈 데스크탑에서 너무 넓지 않도록 */
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      color: #fff;
    }

    .card p, .card strong {
      color: #eee;
    }

    .card.gallery-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      margin: 32px auto;
      padding: 24px;
      max-width: 100%;
      width: 92%;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .gallery {
      column-count: 3; /* 브라우저 폭에 따라 변경 가능 */
      column-gap: 16px;
      width: 92%;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 12px;
      break-inside: avoid;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 1000px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }

    .map-button {
      display: inline-block;
      margin: 5px 10px 0 0;
      padding: 10px 14px;
      background-color: #ffffff22;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
      border: 1px solid #ffffff44;
    }

    .map-button:hover {
      background-color: #ffffff44;
    }

    .account p {
      margin: 8px 0;
      font-weight: bold;
    }

    .share-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .share-buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
      color: #ddd;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>

  <!-- ♥ 하트 떨어짐 컨테이너 -->
  <div id="petal-container"></div>

  <!-- 메인 이미지 -->
  <div class="section" id="main-section"><img src="imgs/main.jpg" alt="cover"></div>
  <div class="section"><img src="imgs/main_1.jpg" alt="시 문구"></div>
  <div class="section"><img src="imgs/map.jpg" alt="날짜"></div>

  <!-- 📸 갤러리 -->
  <div class="card">
    <h3>갤러리</h3>
    <div class="gallery">
      <img src="./imgs/gallary/gallery1.jpg" alt="Gallery 1">
      <img src="./imgs/gallary/gallery2.jpg" alt="Gallery 2">
      <img src="./imgs/gallary/gallery3.jpg" alt="Gallery 3">
      <img src="./imgs/gallary/gallery4.jpg" alt="Gallery 4">
      <img src="./imgs/gallary/gallery5.jpg" alt="Gallery 5">
      <img src="./imgs/gallary/gallery6.jpg" alt="Gallery 6">
      <img src="./imgs/gallary/gallery7.jpg" alt="Gallery 7">
    </div>
  </div>

  <!-- 🗺️ 지도 연결 -->
  <div class="card">
    <h3>지도 연결</h3>
    <p>지도를 통해 쉽게 찾아오세요.</p>
    <a class="map-button" href="https://map.kakao.com/link/map/H스퀘어웨딩홀,37.557374,127.045716" target="_blank">📍 카카오맵</a>
    <a class="map-button" href="https://map.naver.com/p/entry/place/11528974" target="_blank">📍 네이버지도</a>
  </div>

  <!-- 💝 계좌 안내 -->
  <div class="card account">
    <h3>마음 전하실 곳</h3>
    <p>💍 신랑: 국민은행 123456-78-91011</p>
    <p>💍 신부: 신한은행 111222-33-44455</p>
  </div>

  <!-- 📣 공유 버튼 -->
  <div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?text=채윤%20♥%20감경%20결혼합니다!&url=https://yourdomain.com/wedding" target="_blank">💌 트위터 공유</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourdomain.com/wedding" target="_blank">💌 페이스북 공유</a>
  </div>

  <!-- 👣 푸터 -->
  <footer>
    ⓒ 2025 임채윤 ♥ 왕감경 모바일 청첩장
  </footer>

  <!-- 🌸 하트 애니메이션 JS -->

  </body>
  </html>
