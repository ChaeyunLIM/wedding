<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>임채윤 ♥ 왕감경 결혼합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Marcellus', serif;
      background: #2d3b34;
      height: 100%;
      color: white;
    }

    #petal-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }


    .section {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .section img {
      width: 100%;
      display: block;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      color: #fff;
    }

    .card p, .card strong {
      color: #eee;
    }

    .card.gallery-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      margin: 32px auto;
      padding: 24px;
      max-width: 100%;
      width: 92%;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .gallery {
      column-count: 3;
      column-gap: 16px;
      padding: 0 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
      display: block;
      break-inside: avoid;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }


    .gallery img:hover {
      transform: scale(1.02);
    }

    /* ✅ 반응형 설정 */
    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 2; /* 1.5도 가능, 1은 금지 */
      }
    }



    .map-card {
      padding: 24px;
    }

    .map-card p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 12px;
    }

    .map-embed {
      margin: 16px 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .map-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .map-button {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }

    .map-button:hover {
      background-color: rgba(255, 255, 255, 0.12);
    }

    .account p {
      margin: 8px 0;
      font-weight: bold;
    }

    .share-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .share-buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
      color: #ddd;
    }
    
    .account-section {
      margin-top: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      overflow: hidden;
    }

    .account-section summary {
      cursor: pointer;
      padding: 12px 16px;
      font-size: 16px;
      color: white;
      list-style: none;
      letter-spacing: 0.4px;
    }

    .account-section summary::marker {
      display: none;
    }

    .account-list {
      padding: 10px 18px 14px;
      font-size: 15.5px;
      line-height: 1.7;
      color: #ddd;
      border-top: 1px solid rgba(255,255,255,0.1);
      letter-spacing: 0.3px;
    }

    .account-list p {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .account-num {
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .copy-btn {
      font-size: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>

  <!-- ♥ 하트 떨어짐 컨테이너 -->

  <!-- 메인 이미지 -->

      <img src="./imgs/gallary/gallery5.jpg" alt="Gallery 5">

  <!-- 🗺️ 지도 미리보기 (카카오맵 예시) -->

</div>

<!-- 카카오 지도 스크립트 삽입 -->
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
<script>
  const container = document.getElementById('map');
  const options = {
    center: new kakao.maps.LatLng(37.557374, 127.045716),
    level: 3
  };
  const map = new kakao.maps.Map(container, options);

  const markerPosition  = new kakao.maps.LatLng(37.557374, 127.045716);
  const marker = new kakao.maps.Marker({
    position: markerPosition
  });
  marker.setMap(map);
</script>

  <!-- 💝 계좌 안내 -->
  <div class="card account">

    </details>
  </div>

  <!-- 📣 공유 버튼 -->
  <div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?text=채윤%20♥%20감경%20결혼합니다!&url=https://yourdomain.com/wedding" target="_blank">💌 트위터 공유</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourdomain.com/wedding" target="_blank">💌 페이스북 공유</a>
  </div>

  <!-- 👣 푸터 -->
  <footer>
    ⓒ 2025 임채윤 ♥ 왕감경 모바일 청첩장
  </footer>

  <!-- 🌸 하트 애니메이션 JS -->

  <script>
    function copyToClipboard(btn) {
      const account = btn.previousElementSibling.textContent;
      navigator.clipboard.writeText(account).then(() => {
        btn.textContent = "✅";
        setTimeout(() => btn.textContent = "📋", 1000);
      });
    }
  </script>
  
  </body>
  </html>
